<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet" />
  <script async src="./index.js"></script>
  <title>Open Fashion</title>
</head>

<body class="box-border max-w-md font-body">
  <header class="w-full pb-2 pl-4 pr-6 pt-5">
    <div class="flex items-center justify-between">
      <img class="h-6 w-6 cursor-pointer" src="./img/menu.png" alt="menu_img" />
      <img class="ml-8 h-8 w-20 cursor-pointer" src="./img/logo.png" alt="logo_img" />
      <div class="flex items-center">
        <img class="mr-5 h-6 w-6 cursor-pointer" src="./img/search.png" alt="search_img" />
        <img class="h-6 w-6 cursor-pointer" src="./img/shopping_bag.png" alt="bag_img" />
      </div>
    </div>
  </header>
  <nav class="flex items-center justify-between px-4 pt-4">
    <p class="text-sm font-normal leading-4 text-gray-700">4500 APPAREL</p>
    <div class="flex items-center justify-between">
      <div class="mr-2 rounded-full bg-gray-400 bg-opacity-10 px-3 py-2">
        <select class="rounded-full bg-gray-200 bg-opacity-10 text-sm leading-3 text-neutral-600" name="filter"
          id="filter">
          <option value="value1">Trendy</option>
          <option value="value2" selected>New</option>
        </select>
      </div>
      <div class="mr-2 rounded-full bg-gray-400 bg-opacity-10 p-2">
        <img class="w-5 cursor-pointer" src="./img/grid_view.png" alt="grid_view_img" />
      </div>
      <div class="rounded-full bg-gray-400 bg-opacity-10 p-2">
        <img class="cursor-pointer" src="./img/filter.png" alt="shape_img" />
      </div>
    </div>
  </nav>
  <main class="px-4">
    <div class="mt-5" id="item_list"></div>
    <section class="flex items-center justify-center pt-14">
      <div
        class="mr-3 cursor-pointer bg-gray-400 bg-opacity-10 px-3 py-1 text-base font-normal hover:bg-black hover:text-white">
        <p>1</p>
      </div>
      <div
        class="mr-3 cursor-pointer bg-gray-400 bg-opacity-10 px-3 py-1 text-base font-normal hover:bg-black hover:text-white">
        <p>2</p>
      </div>
      <div
        class="mr-3 cursor-pointer bg-gray-400 bg-opacity-10 px-3 py-1 text-base font-normal hover:bg-black hover:text-white">
        <p>3</p>
      </div>
      <div
        class="mr-3 cursor-pointer bg-gray-400 bg-opacity-10 px-3 py-1 text-base font-normal hover:bg-black hover:text-white">
        <p>4</p>
      </div>
      <div
        class="mr-4 cursor-pointer bg-gray-400 bg-opacity-10 px-3 py-1 text-base font-normal hover:bg-black hover:text-white">
        <p>5</p>
      </div>
      <div>
        <img class="cursor-pointer" src="./img/forward.png" alt="right_arrow" />
      </div>
    </section>
  </main>
  <footer class="px-4 pb-2 pt-9">
    <div class="flex items-center justify-center py-6">
      <img class="mr-12 w-6 cursor-pointer" src="./img/twitter_logo.png" alt="twitter_logo" />
      <img class="mr-12 w-6 cursor-pointer" src="./img/Instagram_logo.png" alt="instagram_logo" />
      <img class="w-6 cursor-pointer" src="./img/youtube_logo.png" alt="youtube_logo" />
    </div>
    <svg class="m-auto" width="125" height="11" viewBox="0 0 125 11" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M62.5776 10.038L67.1272 5.48838H124.979V5.28159H67.1272L62.5776 0.783691L58.0797 5.28159H0.0206299V5.48838H58.0797L62.5776 10.038ZM62.5776 1.09389L66.9204 5.38499L62.5776 9.72778L58.2348 5.38499L62.5776 1.09389Z"
        fill="#555555" opacity="0.4" />
    </svg>
    <div class="py-5 text-center text-lg">
      <a href="mailto:support@openui.design">support@openui.design</a>
      <a href="tel:+60 825 876">+60 825 876</a>
      <p>08:00 - 22:00 - Everyday</p>
    </div>
    <svg class="m-auto" width="125" height="11" viewBox="0 0 125 11" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M62.5776 10.038L67.1272 5.48838H124.979V5.28159H67.1272L62.5776 0.783691L58.0797 5.28159H0.0206299V5.48838H58.0797L62.5776 10.038ZM62.5776 1.09389L66.9204 5.38499L62.5776 9.72778L58.2348 5.38499L62.5776 1.09389Z"
        fill="#555555" opacity="0.4" />
    </svg>
    <div class="flex justify-center pt-8 text-lg">
      <a href="#" class="mr-14 cursor-pointer">About</a>
      <a href="#" class="mr-14 cursor-pointer">Contact</a>
      <a href="#" class="cursor-pointer">Blog</a>
    </div>
    <p class="pt-9 text-center text-sm text-gray-500">
      CopyrightÂ© OpenUI All Rights Reserved.
    </p>
  </footer>
</body>

</html>
