<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script async src="index.js"></script>
  <title>Meal</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <button type="button" class="container__btn_logo" id="logoButton">
        <img class="logo__img" src="img/logo.png" alt="logo_img">
      </button>
      <form action="" class="container__search">
        <input type="text" name="search" id="userInput" class="search__form" placeholder="Search">
        <button type="button" class="search__btn" id="processButton">Search</button>
      </form>
      <button type="button" class="container__random_btn" id="randomButton">
        <img class="random_btn__img" src="img/random.png" alt="random_img">
      </button>
    </div>
  </header>
  <section class="main_container" id="mainContainer">

  </section>
</body>

</html>
